<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
  </head>
  <body>
    <div class="container azul">
      <header class="top row gutters{% if page.title == "Home" %} fadeInLeft animated{% endif %}">
        <div class="col span_3 center">
          <!-- TODO: add baseurl to the logo link -->
          <a href="{{ site.url }}" id="logo" title="{{ site.title }}"
             style="background-image: url({{site.baseurl}}/public/images/logo.png);"></a>
          <h5>Computer Scientist (Artificial Intelligence)</h5>        
        </div>
        <nav class="col span_9 top-navbar">
          {% for link in site.data.links %}
          <a href="{{ link.url }}" title="{{ link.title }}"
            {% if page.title == link.title %}class="current-page"{% endif %}>{{ link.title }}</a>
          {% endfor %}
        </nav>
		<div class="col span_12 center">
			<hr>
		</div>
      </header>
      {{ content }}
      <footer>
      </footer>
    </div>

    <!-- scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="{{site.baseurl}}/public/js/jquery.fitvids.js"></script>
    <script>
      $(document).ready(function(){
        $("article").fitVids();
      });
    </script>
  </body>
</html>
